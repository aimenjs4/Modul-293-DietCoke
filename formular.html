<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontaktformular</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #333333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #357abD;
    }

    .response-area {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: none;
    }
    .response-area.show {
      display: block;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Kontaktformular</h1>



  <form id="contact-form" method="post" action="#">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">E-Mail *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="subject">Betreff</label>
      <input type="text" id="subject" name="subject">
    </div>

    <div class="form-group">
      <label for="message">Nachricht *</label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <div class="form-group">
      <button type="submit">Absenden</button>
    </div>
  </form>

  <div class="response-area" id="response">
    <h3>Formular-Daten:</h3>
    <pre id="form-data"></pre>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('contact-form');

    const responseArea = document.getElementById('response');
    const formDataDisplay = document.getElementById('form-data');



    // Form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formMethod = form.getAttribute('method');
      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      // Display the form data
      formDataDisplay.textContent = JSON.stringify(data, null, 2);
      responseArea.classList.add('show');

      // Normally, here you would send the data to a server
      console.log(`Form submitted with ${formMethod} method:`, data);


    });


  });
</script>
</body>
</html>
